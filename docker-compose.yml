services:
  web:
    container_name: stq_web
    build: .
    command: python manage.py runserver ${WEB_HOST}:${WEB_PORT}
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - stq_network

  frontend:
    container_name: stq_frontend
    image: node:20-alpine
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_URL=http://web:${WEB_PORT}
    depends_on:
      - web
    networks:
      - stq_network

  nginx:
    container_name: stq_nginx
    image: nginx:alpine
    ports:
      - "${NGINX_HOST_PORT}:${NGINX_CONTAINER_PORT}"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      - web
    networks:
      - stq_network

  worker:
    container_name: stq_worker
    build: .
    command: python manage.py qcluster
    volumes:
      - .:/app
    depends_on:
      - web
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - stq_network

  mariadb:
    container_name: stq_mariadb
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - stq_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  stq_network:
    driver: bridge

volumes:
  mariadb_data:
